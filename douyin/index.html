<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音解析工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            display: none;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/tesseract.js/6.0.0/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="inputUrl" placeholder="输入视频链接">
        <button onclick="parseCaptcha()">解析</button>
        <div id="result">
            <h2 id="title"></h2>
            <img id="cover" src="" alt="封面" style="max-width: 100%; height: auto;">
            <video id="video" src="" controls style="max-width: 100%; height: auto;"></video>
            <p id="coverUrl"></p>
            <p id="videoUrl"></p>
        </div>
    </div>

    <script>
        async function parseCaptcha() {
            try {
                const response = await fetch('https://ver.kukutool.com/captcha');
                const obj = await response.json();
                await performOCR(obj.image); // 传入验证码图片
            } catch (error) {
                console.error('请求失败:', error);
                alert('请求失败: ' + error.message);
            }
        }

        async function performOCR(svgString) {
            try {
                // 将 SVG 转为 Canvas
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                // 创建 SVG Blob
                const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
                const svgUrl = URL.createObjectURL(svgBlob);

                return new Promise((resolve) => {
                    img.onload = async () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // 转换为灰度图
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const grayScaleImage = toGrayScale(imageData);

                        // 替换原图为处理后的灰度图
                        ctx.putImageData(grayScaleImage, 0, 0);

                        // 二值化处理（去除干扰线条）
                        const binaryImage = toBinary(ctx.getImageData(0, 0, canvas.width, canvas.height));
                        ctx.putImageData(binaryImage, 0, 0);

                        // 转换为 PNG 数据
                        const dataUrl = canvas.toDataURL('image/png');

                        // 使用 Tesseract.js OCR 识别
                        const { recognize } = Tesseract;
                        const { data: { text } } = await recognize(dataUrl, 'eng', {
                            logger: (m) => console.log(m), // 日志
                        });

                        // 输出OCR识别结果
                        console.log("OCR识别结果：", text);

                        // 清理并返回结果
                        const cleanedText = text.replace(/[^a-zA-Z0-9]/g, ''); // 去除非字母数字的字符
                        if (cleanedText) {
                            console.log("识别到验证码:", cleanedText);
                            // 成功识别验证码后调用parse函数
                            parse(obj.requestURL, obj.captchaKey, cleanedText);
                        } else {
                            console.error("未能识别到有效的验证码");
                            alert("未能识别到有效的验证码，请检查验证码图像");
                        }
                    };
                    img.src = svgUrl;
                });
            } catch (error) {
                console.error('OCR 失败:', error);
                alert('OCR 失败: ' + error.message);
            }
        }

        function toGrayScale(imageData) {
            const { data, width, height } = imageData;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const gray = 0.3 * r + 0.59 * g + 0.11 * b; // 灰度公式
                data[i] = data[i + 1] = data[i + 2] = gray; // 设置为灰度
            }
            return new ImageData(data, width, height);
        }

        function toBinary(imageData) {
            const { data, width, height } = imageData;
            const threshold = 128; // 二值化阈值
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i];
                const binary = gray > threshold ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = binary; // 黑白二值化
                data[i + 3] = 255; // 设置为不透明
            }
            return new ImageData(data, width, height);
        }

        async function parse(url, key, text) {
            try {
                console.log("开始解析数据...");
                const response = await fetch('https://dy.kukutool.com/api/parse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://dy.kukutool.com',
                        'X-Requested-With': 'mark.via',
                        'Accept': '*/*',
                        'Accept-Encoding': 'gzip, deflate, br, zstd',
                        'Accept-Language': 'zh-CN,zh;q=0.9,en-US;q=0.8,en;q=0.7',
                        'Cookie': 'NEXT_LOCALE=zh'
                    },
                    body: JSON.stringify({
                        requestURL: url,
                        captchaKey: key,
                        captchaInput: text
                    })
                });

                const obj1 = await response.json();
                console.log('解析结果:', obj1);
                const status = obj1.status;

                if (status === 0) {
                    const cover = obj1.data.cover;
                    const title = obj1.data.title;
                    const videoUrl = obj1.data.url;

                    // 显示结果
                    document.getElementById('title').textContent = title;
                    document.getElementById('cover').src = cover;
                    document.getElementById('video').src = videoUrl;
                    document.getElementById('coverUrl').textContent = '封面链接: ' + cover;
                    document.getElementById('videoUrl').textContent = '视频链接: ' + videoUrl;

                    // 显示结果区域
                    document.getElementById('result').style.display = 'block';
                } else {
                    console.error('解析失败:', obj1.message);
                    alert('解析失败: ' + obj1.message);
                }
            } catch (error) {
                console.error('请求失败:', error);
                alert('请求失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
