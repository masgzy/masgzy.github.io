<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            display: none; /* 初始隐藏结果 */
            margin-top: 20px;
        }
        #result img, #result video {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
    <!-- 引入指定版本的 jQuery -->
    <script src="https://static.qiantucdn.com/assets/components/jquery-3.7.1.min.js"></script>
    <!-- 引入指定版本的 Tesseract.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/tesseract.js/6.0.0/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="inputUrl" placeholder="输入视频链接">
        <button onclick="startParsing()">解析</button>
        <div id="result">
            <h2 id="title"></h2>
            <img id="cover" src="" alt="封面">
            <video id="video" src="" controls></video>
            <p id="coverUrl"></p>
            <p id="videoUrl"></p>
        </div>
    </div>

<script>
async function startParsing() {
    const url = $('#inputUrl').val();
    if (!url) {
        alert('请输入视频链接');
        return;
    }
    try {
        const captchaResponse = await fetch('https://ver.kukutool.com/captcha');
        const captchaData = await captchaResponse.json();
        const ocrResult = await performOCR(captchaData.image);

        if (!ocrResult) {
            alert('验证码识别失败，请重试！');
            return;
        }
        await parseVideo(url, captchaData.key, ocrResult);
    } catch (error) {
        console.error('解析失败:', error);
        alert('解析失败，请稍后再试。');
    }
}

async function performOCR(svgString) {
    try {
        // 将 SVG 转为 Canvas
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        // 创建 SVG Blob
        const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
        const svgUrl = URL.createObjectURL(svgBlob);

        // 加载图片并绘制到 Canvas
        return new Promise((resolve) => {
            img.onload = async () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // 转换为 PNG 数据
                const dataUrl = canvas.toDataURL('image/png');

                // 使用 Tesseract.js 6.0.0 进行 OCR
                const { createWorker } = Tesseract;
                const worker = createWorker({
                    logger: (m) => console.log(m), // 可选日志输出
                });

                await worker.load();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');

                // 设置白名单，仅识别数字和字母
                const { data: { text } } = await worker.recognize(dataUrl, {
                    tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz',
                });

                await worker.terminate();

                // 清理并返回结果
                const cleanedText = text.replace(/\s+/g, '');
                resolve(cleanedText);
            };
            img.src = svgUrl;
        });
    } catch (error) {
        console.error('OCR 失败:', error);
        return null;
    }
}

async function parseVideo(url, captchaKey, captchaInput) {
    try {
        const response = await fetch('https://dy.kukutool.com/api/parse', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                requestURL: url,
                captchaKey: captchaKey,
                captchaInput: captchaInput,
            }),
        });

        const result = await response.json();
        if (result.status !== 0) {
            console.error('解析失败:', result.message);
            alert('解析失败: ' + result.message);
            return;
        }

        // 显示解析结果
        const { title, cover, url: videoUrl } = result.data;
        $('#title').text(title);
        $('#cover').attr('src', cover);
        $('#video').attr('src', videoUrl);
        $('#coverUrl').text('封面链接: ' + cover);
        $('#videoUrl').text('视频链接: ' + videoUrl);
        $('#result').show();
    } catch (error) {
        console.error('请求失败:', error);
        alert('解析视频失败，请重试。');
    }
}
</script>
</body>
</html>
