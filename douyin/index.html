<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音解析工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            display: none;
        }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/tesseract.js/6.0.0/tesseract.min.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="inputUrl" placeholder="输入视频链接">
        <button onclick="parseCaptcha()">解析</button>
        <div id="result">
            <h2 id="title"></h2>
            <img id="cover" src="" alt="封面" style="max-width: 100%; height: auto;">
            <video id="video" src="" controls style="max-width: 100%; height: auto;"></video>
            <p id="coverUrl"></p>
            <p id="videoUrl"></p>
        </div>
        <p id="error-message" style="color: red; display: none;"></p>
    </div>
    <script>
        async function parseCaptcha() {
            try {
                const response = await fetch('https://ver.kukutool.com/captcha');
                const obj = await response.json();
                var svgString = obj.image;
                var inputElement = document.getElementById('inputUrl');
                var requestURL = inputElement.value;
                var captchaKey = obj.key;

                const canvas = await svgToCanvas(svgString);
                await performOCR(canvas, requestURL, captchaKey);
            } catch (error) {
                console.error('请求失败:', error);
                document.getElementById('error-message').innerText = '请求失败: ' + error.message;
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function svgToCanvas(svgString) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
                const svgUrl = URL.createObjectURL(svgBlob);

                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    document.body.appendChild(canvas);
                    URL.revokeObjectURL(svgUrl);
                    resolve(canvas);
                };

                img.onerror = () => {
                    reject(new Error('无法加载SVG图像'));
                };

                img.src = svgUrl;
            });
        }

        async function performOCR(canvas, requestURL, captchaKey) {
            try {
                const { recognize } = Tesseract;
                const { data: { text } } = await recognize(canvas, 'eng', {
                    logger: (m) => console.log(m), // 日志
                });

                console.log("OCR识别结果：", text);
                const cleanedText = text.replace(/[^a-zA-Z0-9]/g, ''); // 去除非字母数字的字符
                if (cleanedText) {
                    console.log("识别到验证码:", cleanedText);
                    parse(requestURL, captchaKey, cleanedText);
                } else {
                    console.error("未能识别到有效的验证码");
                    alert("未能识别到有效的验证码，请检查验证码图像");
                }
            } catch (error) {
                console.error('OCR 失败:', error);
                alert('OCR 失败: ' + error.message);
            }
        }

        async function parse(requestURL, captchaKey, cleanedText) {
            try {
                console.log("开始解析数据...");
                const response = await fetch('https://dy.kukutool.com/api/parse', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://dy.kukutool.com',
                        'X-Requested-With': 'mark.via',
                        'Accept': '*/*',
                        'Accept-Encoding': 'gzip, deflate, br, zstd',
                        'Accept-Language': 'zh-CN,zh;q=0.9,en-US;q=0.8,en;q=0.7',
                        'Cookie': 'NEXT_LOCALE=zh'
                    },
                    body: JSON.stringify({
                        requestURL: requestURL,
                        captchaKey: captchaKey,
                        captchaInput: cleanedText
                    })
                });

                const obj1 = await response.json();
                console.log('解析结果:', obj1);
                const status = obj1.status;

                if (status === 0) {
                    const cover = obj1.data.cover;
                    const title = obj1.data.title;
                    const videoUrl = obj1.data.url;

                    document.getElementById('title').textContent = title;
                    document.getElementById('cover').src = cover;
                    document.getElementById('video').src = videoUrl;
                    document.getElementById('coverUrl').textContent = '封面链接: ' + cover;
                    document.getElementById('videoUrl').textContent = '视频链接: ' + videoUrl;

                    document.getElementById('result').style.display = 'block';
                } else {
                    console.error('解析失败:', obj1.message);
                    alert('解析失败: ' + obj1.message);
                }
            } catch (error) {
                console.error('请求失败:', error);
                alert('请求失败: ' + error.message);
            }
        }
    </script>
</body>
</html>
