<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载</title>
</head>
<body>
    <script>
        // 页面加载完成后自动跳转
        window.onload = function() {
            // 从 URL 参数中获取文件名
            var urlParams = new URLSearchParams(window.location.search);
            var fileName = urlParams.get('f'); // 获取 URL 参数中的文件名

            // 如果文件名存在，则构造跳转链接
            if (fileName) {
                var downloadUrl = 'https://gh-proxy.com/https://github.com/masgzy/zy/blob/' + encodeURIComponent(fileName);
                // 自动跳转到指定页面
                window.location.href = downloadUrl;
            } else {
                // 如果文件名不存在，加载根目录下的 404.html 内容
                fetch('/404.html')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(htmlContent => {
                        // 将 404.html 的内容插入到当前页面
                        document.body.innerHTML = htmlContent;
                    })
                    .catch(error => {
                        console.error('There has been a problem with your fetch operation:', error);
                        // 可选：显示默认错误信息
                        document.body.innerHTML = '<h1>404 Not Found</h1><p>文件名参数缺失，请检查 URL 是否正确。</p>';
                    });
            }
        };
    </script>
</body>
</html>
