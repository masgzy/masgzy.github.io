<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器 - API源选择</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    
    .container {
        width: 100%;
        max-width: 100%; /* 确保容器宽度不超过视口宽度 */
    }
    
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #6699cc;
        color: white;
    }
    
    .api-select {
        background: transparent;
        border: none;
        font-size: 1rem;
        color: white;
        cursor: pointer;
    }
    
    .api-menu {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #1e293b;
        border-radius: 8px;
        z-index: 100;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .api-item {
        padding: 12px 20px;
        color: #e2e8f0;
        cursor: pointer;
        transition: background 0.2s;
        border-bottom: 1px solid #334155;
    }
    
    .api-item:last-child {
        border-bottom: none;
    }
    
    .api-item:hover {
        background: #334155;
    }
    
    .api-item.active {
        background: #0ea5e9;
        color: white;
    }
    
    .video-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16/9;
        overflow: hidden;
        background: #000;
    }
    
    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }
    
    .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #e0e0e0;
    }
    
    .control-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 1rem;
        background: #4CAF50;
        color: white;
        width: 45%;
    }
    
    .control-btn:hover {
        background: #45a049;
    }
    
    .control-btn:active {
        transform: translateY(1px);
    }
    
    #error-message {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(239, 68, 68, 0.9);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
        font-weight: 600;
        z-index: 10;
    }
    
    </style>
</head>
<body>

    <div class="container">
        <div class="player-header">
            <div class="app-title">
                <i class="fas fa-video"></i>
                <span>视频播放器</span>
            </div>
            <div class="api-select-container">
                <button class="api-select" id="api-select-btn">
                    <span id="current-api">选择API源</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="api-menu" id="api-menu">
                    <div class="search-container">
                        <input type="text" id="api-search" placeholder="搜索API源...">
                    </div>
                    <div class="api-list" id="api-list">
                        <div class="api-item">
                            <i class="fas fa-sync fa-spin"></i>
                            <div class="api-info">正在加载API列表...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="video-container">
            <video id="video-player" controls></video>
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <div>正在加载视频，请稍候...</div>
            </div>
            <div id="error-message">视频加载失败，请重试或选择其他源</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="change-button">
                <i class="fas fa-random"></i>
                随机切换
            </button>
            <button class="control-btn" id="save-button">
                <i class="fas fa-download"></i>
                下载视频
            </button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-database"></i>
                <span id="api-count">加载中...</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-play-circle"></i>
                <span id="current-position">当前源: 加载中...</span>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    

    <script>
        // DOM元素
        const videoPlayer = document.getElementById('video-player');
        const apiSelectBtn = document.getElementById('api-select-btn');
        const apiMenu = document.getElementById('api-menu');
        const apiList = document.getElementById('api-list');
        const apiSearch = document.getElementById('api-search');
        const errorMessage = document.getElementById('error-message');
        const loadingOverlay = document.getElementById('loading-overlay');
        const changeButton = document.getElementById('change-button');
        const saveButton = document.getElementById('save-button');
        const notification = document.getElementById('notification');
        const currentApiSpan = document.getElementById('current-api');
        const apiCountSpan = document.getElementById('api-count');
        const currentPositionSpan = document.getElementById('current-position');
        
        // 应用状态
        let apis = [];
        let currentIndex = 0;
        let filteredApis = [];
        
        // 初始化应用
        function initApp() {
            fetchApis();
            setupEventListeners();
        }
        
        // 从video.json获取API数据
        function fetchApis() {
            loadingOverlay.style.display = 'flex';
            
            fetch('video.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`无法加载video.json: ${response.status} ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!Array.isArray(data)) {
                        throw new Error('video.json格式错误：数据应为数组');
                    }
                    
                    if (data.length === 0) {
                        throw new Error('video.json中没有可用的API');
                    }
                    
                    apis = data;
                    filteredApis = [...apis];
                    
                    buildApiMenu();
                    updateStats();
                    selectApi(0);
                    
                    loadingOverlay.style.display = 'none';
                })
                .catch(error => {
                    console.error('加载API失败:', error);
                    showError(`数据加载失败: ${error.message}`);
                    
                    // 更新API列表显示错误
                    apiList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>数据加载失败</h3>
                            <p>${error.message}</p>
                        </div>
                    `;
                    
                    loadingOverlay.style.display = 'none';
                });
        }
        
        // 构建API菜单
        function buildApiMenu() {
            apiList.innerHTML = '';
            
            if (filteredApis.length === 0) {
                apiList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>未找到匹配的API源</h3>
                        <p>请尝试其他搜索关键词</p>
                    </div>
                `;
                return;
            }
            
            filteredApis.forEach((item, index) => {
                const apiItem = document.createElement('div');
                apiItem.className = 'api-item';
                if (index === currentIndex) {
                    apiItem.classList.add('active');
                }
                
                apiItem.innerHTML = `
                    <i class="fas fa-video"></i>
                    <div class="api-info">
                        <div class="api-name">${item.name || `API源 ${index + 1}`}</div>
                        <div class="api-url">${item.url.substring(0, 40)}${item.url.length > 40 ? '...' : ''}</div>
                    </div>
                `;
                
                apiItem.onclick = () => selectApi(index);
                apiList.appendChild(apiItem);
            });
        }
        
        // 选择API源
        function selectApi(index) {
            currentIndex = index;
            const selectedApi = apis[index];
            
            // 更新UI
            currentApiSpan.textContent = selectedApi.name || `API源 ${index + 1}`;
            currentPositionSpan.textContent = `当前源: ${index + 1}/${apis.length}`;
            
            // 关闭菜单
            apiMenu.style.display = 'none';
            apiSelectBtn.querySelector('i').className = 'fas fa-chevron-down';
            
            // 加载视频
            loadVideo(selectedApi.url);
        }
        
        // 加载视频
        function loadVideo(url) {
            loadingOverlay.style.display = 'flex';
            errorMessage.style.display = 'none';
            
            // 设置视频源
            videoPlayer.src = url;
            
            videoPlayer.onloadeddata = function() {
                loadingOverlay.style.display = 'none';
                videoPlayer.play().catch(e => {
                    console.log('自动播放被阻止:', e);
                    loadingOverlay.style.display = 'none';
                });
            };
            
            videoPlayer.onerror = function() {
                loadingOverlay.style.display = 'none';
                showError('视频加载失败，请重试或选择其他源');
            };
        }
        
        // 显示错误消息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // 显示通知
        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // 更新统计信息
        function updateStats() {
            apiCountSpan.textContent = `${apis.length} 个API源可用`;
            currentPositionSpan.textContent = `当前源: ${currentIndex + 1}/${apis.length}`;
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // API选择按钮
            apiSelectBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                const isOpen = apiMenu.style.display === 'block';
                apiMenu.style.display = isOpen ? 'none' : 'block';
                apiSelectBtn.querySelector('i').className = isOpen ? 
                    'fas fa-chevron-down' : 'fas fa-chevron-up';
            });
            
            // API搜索
            apiSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filteredApis = apis.filter(api => 
                    (api.name && api.name.toLowerCase().includes(searchTerm)) || 
                    (api.url && api.url.toLowerCase().includes(searchTerm))
                );
                buildApiMenu();
            });
            
            // 换一个按钮
            changeButton.addEventListener('click', function() {
                if (apis.length === 0) {
                    showError('没有可用的API源');
                    return;
                }
                
                // 随机选择一个不同的源
                let nextIndex;
                do {
                    nextIndex = Math.floor(Math.random() * apis.length);
                } while (nextIndex === currentIndex && apis.length > 1);
                
                selectApi(nextIndex);
            });
            
            // 保存按钮
            saveButton.addEventListener('click', function() {
                if (apis.length === 0) {
                    showError('没有可用的API源');
                    return;
                }
                
                const videoUrl = apis[currentIndex].url;
                const videoName = apis[currentIndex].name || `video_${currentIndex + 1}`;
                
                showNotification(`开始下载: ${videoName}`);
                
                // 创建下载链接
                const a = document.createElement('a');
                a.href = videoUrl;
                a.download = `${videoName}.mp4`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
            
            // 点击外部关闭菜单
            document.addEventListener('click', function(e) {
                if (!apiSelectBtn.contains(e.target)) {
                    apiMenu.style.display = 'none';
                    apiSelectBtn.querySelector('i').className = 'fas fa-chevron-down';
                }
            });
            
            // 阻止在菜单内点击时关闭
            apiMenu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }
        
        // 初始化应用
        window.onload = initApp;
    </script>
</body>
</html>
