    <script>
        // ä»£ç†æœåŠ¡å™¨é…ç½®
        const PROXY_SERVERS = [
            'https://corsproxy.io/?',
            'https://api.allorigins.win/get?url=',
            'https://thingproxy.freeboard.io/fetch/'
        ];
        let currentProxyIndex = 0;

        $(document).ready(function() {
            // ç»‘å®šäº‹ä»¶
            $('#urlInput').keypress(function(e) {
                if (e.which === 13) parseVideo();
            });

            $('#parseBtn').click(parseVideo);
            $('#clearBtn').click(clearAll);

        function parseVideo() {
            const $urlInput = $('#urlInput');
            const $parseBtn = $('#parseBtn');
            const videoUrl = $urlInput.val().trim();

            // é‡ç½®çŠ¶æ€
            $('#result').removeClass('show');
            $('#errorMsg').hide();
            $parseBtn.prop('disabled', true);

            if (!videoUrl) {
                showError('è¯·è¾“å…¥æœ‰æ•ˆçš„è§†é¢‘é“¾æ¥');
                $parseBtn.prop('disabled', false);
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            $parseBtn.html('ğŸ”„ è§£æä¸­<span class="loading"></span>');

            // æ„é€ è¯·æ±‚URL
            const apiUrl = getProxyUrl(`https://api.yyy001.com/api/videoparse?url=${encodeURIComponent(videoUrl)}`);

            // å‘é€è¯·æ±‚
            $.ajax({
                url: apiUrl,
                method: 'GET',
                dataType: 'json',
                timeout: 15000,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .done(function(response) {
                // å¤„ç†ä»£ç†åŒ…è£…çš„å“åº”
                const data = response.contents ? JSON.parse(response.contents) : response;
                
                if (!data.success) {
                    throw new Error(data.message || 'APIè¿”å›é”™è¯¯');
                }

                updateUI(data);
                $('#result').addClass('show');
                $('#clearBtn').show();
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                handleAjaxError(jqXHR, textStatus, errorThrown);
            })
            .always(function() {
                $parseBtn.html('è§£æè§†é¢‘').prop('disabled', false);
            });
        }

        function getProxyUrl(url) {
            const proxy = PROXY_SERVERS[currentProxyIndex];
            if (proxy.includes('allorigins.win')) {
                return proxy + encodeURIComponent(url);
            }
            return proxy + url;
        }

        function handleAjaxError(jqXHR, textStatus, errorThrown) {
            let errorMessage = 'è¯·æ±‚å¤±è´¥';
            
            switch(textStatus) {
                case 'timeout':
                    errorMessage = 'è¯·æ±‚è¶…æ—¶ï¼Œè¯·é‡è¯•';
                    break;
                case 'parsererror':
                    errorMessage = 'å“åº”è§£æå¤±è´¥';
                    try {
                        const responseText = jqXHR.responseText;
                        console.error('åŸå§‹é”™è¯¯å“åº”:', responseText);
                        if (/CORS|Access-Control-Allow-Origin/i.test(responseText)) {
                            rotateProxy();
                            errorMessage += 'ï¼Œå·²åˆ‡æ¢ä»£ç†';
                        }
                    } catch(e) {}
                    break;
                case 'error':
                    if (jqXHR.status === 0) {
                        errorMessage = 'ç½‘ç»œè¿æ¥å¤±è´¥';
                        rotateProxy();
                    } else {
                        errorMessage = `æœåŠ¡å™¨é”™è¯¯: ${jqXHR.status} ${errorThrown}`;
                    }
                    break;
            }
            
            showError(errorMessage);
            console.error('AJAXé”™è¯¯:', textStatus, errorThrown);
        }

        function rotateProxy() {
            currentProxyIndex = (currentProxyIndex + 1) % PROXY_SERVERS.length;
            console.log('åˆ‡æ¢åˆ°ä»£ç†:', PROXY_SERVERS[currentProxyIndex]);
        }

        function updateUI(data) {
            // å°é¢å¤„ç†
            const $coverImg = $('#coverImg');
            if (data.data.cover) {
                $coverImg.attr('src', data.data.cover).show();
            } else {
                $coverImg.hide();
            }

            // è§†é¢‘ä¿¡æ¯
            $('#videoTitle').text(data.data.title || 'æœªçŸ¥æ ‡é¢˜');
            $('#time').text(`å“åº”æ—¶é—´: ${data.time || 'æœªçŸ¥'}`);

            // è§†é¢‘æ’­æ”¾å™¨
            const $video = $('#videoPlayer');
            $video.find('source').attr('src', data.data.play_url);
            $video[0].load();

            // é“¾æ¥å¤„ç†
            const updateLink = function(selector, url) {
                const $element = $(selector);
                $element.text(url);
                $element.parent().toggle(url !== undefined && url !== '');
            };

            updateLink('#playUrl', data.data.play_url);
            updateLink('#downloadUrl', data.data.url);
            updateLink('#coverUrl', data.data.cover);

            // æŒ‰é’®é“¾æ¥
            $('#playBtn').attr('href', data.data.play_url || '#');
            $('#downloadBtn').attr('href', data.data.url || '#');
            $('#coverBtn').attr('href', data.data.cover || '#');
        }

                $(selector).text('').parent().hide();

        }
