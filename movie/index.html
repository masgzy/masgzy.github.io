<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>全屏视频播放器</title>
  <style>
    #iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: black;
      display: none;
      transition: all 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
  <style>
    /* 设置 HTML 和 BODY 元素占据 100% 视口高度 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    /* iframe 容器 */
    #iframe-container {
      flex: 1;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* iframe 全屏显示 */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 切换按钮样式 */
    .switch-btn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .switch-btn:hover {
      transform: scale(1.1);
    }

    /* 视频列表样式 */
    .movie-list {
      position: fixed;
      left: 20px;
      bottom: 100px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 999;
    }

    .movie-item {
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .movie-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .switch-btn {
        left: 10px;
        bottom: 10px;
        width: 50px;
        height: 50px;
      }

      .movie-list {
        left: 10px;
        bottom: 70px;
      }
    }
  </style>
</head>
<body>
  <!-- iframe 容器 -->
  <div id="iframe-container">
    <iframe id="videoFrame" src=""></iframe>
  </div>
  <button class="fullscreen-btn" onclick="toggleFullscreen()">全屏</button>

  <script>
    function toggleFullscreen() {
      const container = document.getElementById('iframe-container');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }
  </script>

    
  <!-- 视频切换按钮 -->
  <button class="switch-btn" id="switchBtn">📁</button>

  <!-- 视频列表 -->
  <div class="movie-list" id="movieList"></div>

  <!-- 配置文件 -->
  <script src="./config.js"></script>

  <script>
    const switchBtn = document.getElementById("switchBtn");
    const movieList = document.getElementById("movieList");
    const videoFrame = document.getElementById("videoFrame");

    // 加载视频函数
    function loadVideo(videoId) {
      const fullUrl = `${config.apiURL}${videoId}`;
      videoFrame.src = fullUrl;
    }

    // 创建视频列表
    function createMovieList() {
      if (!config?.movies?.length) return;

      movieList.innerHTML = config.movies
        .map((movie, index) => 
          `<div class="movie-item" data-index="${index}">${movie.name}</div>`
        ).join("");

      // 绑定点击事件
      document.querySelectorAll(".movie-item").forEach(item => {
        item.addEventListener("click", e => {
          const index = parseInt(e.target.dataset.index);
          loadVideo(config.movies[index].videoId);
          hideMovieList();
        });
      });
    }

    // 切换列表显示
    switchBtn.addEventListener("click", () => {
      movieList.style.display = movieList.style.display === "flex" ? "none" : "flex";
    });

    // 点击外部关闭列表
    document.addEventListener("click", e => {
      if (!switchBtn.contains(e.target) && !movieList.contains(e.target)) {
        hideMovieList();
      }
    });

    // 隐藏视频列表
    function hideMovieList() {
      movieList.style.display = "none";
    }

    // 初始化
    document.addEventListener("DOMContentLoaded", () => {
      createMovieList();
      if (config.movies.length > 0) {
        loadVideo(config.movies[0].videoId); // 默认加载第一个视频
      }
    });
  </script>
</body>
</html>
