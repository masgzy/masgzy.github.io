<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>è§†é¢‘æ’­æ”¾å™¨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #111;
    }

    /* è§†é¢‘åˆ‡æ¢æŒ‰é’® */
    .switch-btn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .switch-btn:hover {
      transform: scale(1.1);
    }

    /* è§†é¢‘åˆ—è¡¨ */
    .movie-list {
      position: fixed;
      left: 20px;
      bottom: 100px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 999;
    }

    .movie-item {
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .movie-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* ç§»åŠ¨ç«¯é€‚é… */
    @media (max-width: 768px) {
      .switch-btn {
        left: 10px;
        bottom: 10px;
        width: 50px;
        height: 50px;
      }

      .movie-list {
        left: 10px;
        bottom: 70px;
      }
    }
  </style>
</head>
<body>

  <!-- è§†é¢‘åˆ‡æ¢æŒ‰é’® -->
  <button class="switch-btn" id="switchBtn">ğŸ“</button>

  <!-- è§†é¢‘åˆ—è¡¨ -->
  <div class="movie-list" id="movieList"></div>

  <!-- é…ç½®æ–‡ä»¶ -->
  <script src="./config.js"></script>

  <script>
    const switchBtn = document.getElementById("switchBtn");
    const movieList = document.getElementById("movieList");

    // ç‚¹å‡»åˆ—è¡¨é¡¹åè·³è½¬
    function loadVideo(videoId) {
      const fullUrl = `${config.apiURL}${videoId}`;
      window.location.href = fullUrl;
    }

    // åˆ›å»ºè§†é¢‘åˆ—è¡¨
    function createMovieList() {
      if (!config?.movies?.length) return;

      movieList.innerHTML = config.movies
        .map((movie, index) => 
          `<div class="movie-item" data-index="${index}">${movie.name}</div>`
        ).join("");

      // ç»‘å®šç‚¹å‡»äº‹ä»¶
      document.querySelectorAll(".movie-item").forEach(item => {
        item.addEventListener("click", e => {
          const index = parseInt(e.target.dataset.index);
          loadVideo(config.movies[index].videoId);
        });
      });
    }

    // åˆ‡æ¢åˆ—è¡¨æ˜¾ç¤º
    switchBtn.addEventListener("click", () => {
      movieList.style.display = movieList.style.display === "flex" ? "none" : "flex";
    });

    // ç‚¹å‡»å¤–éƒ¨å…³é—­åˆ—è¡¨
    document.addEventListener("click", e => {
      if (!switchBtn.contains(e.target) && !movieList.contains(e.target)) {
        hideMovieList();
      }
    });

    // åˆå§‹åŒ–
    document.addEventListener("DOMContentLoaded", () => {
      createMovieList();
      if (config.movies.length > 0) {
        // é»˜è®¤è·³è½¬ç¬¬ä¸€ä¸ªè§†é¢‘ï¼ˆå¯é€‰ï¼‰
         loadVideo(config.movies[0].videoId);
      }
    });

    // éšè—åˆ—è¡¨
    function hideMovieList() {
      movieList.style.display = "none";
    }
  </script>
</body>
</html>
