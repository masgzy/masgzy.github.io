  <style>
    /* è®¾ç½® HTML å’Œ BODY å…ƒç´ å æ® 100% è§†å£é«˜åº¦ */
    html, body {
      height: 100%;
      margin: 0;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    /* iframe å®¹å™¨ */
    #iframe-container {
      flex: 1;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* iframe å…¨å±æ˜¾ç¤º */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* åˆ‡æ¢æŒ‰é’®æ ·å¼ */
    .switch-btn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.8);

    }

    .switch-btn:hover {
      transform: scale(1.1);
    }

    /* è§†é¢‘åˆ—è¡¨æ ·å¼ */
    .movie-list {
      position: fixed;
      left: 20px;
      bottom: 100px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;

    }

      color: white;
      padding: 8px 12px;

    /* å“åº”å¼è®¾è®¡ */
    @media (max-width: 768px) {

<body>
  <!-- iframe å®¹å™¨ -->
  <div id="iframe-container">
    <iframe id="videoFrame" src=""></iframe>
  </div>
  <button class="fullscreen-btn" onclick="toggleFullscreen()">å…¨å±</button>

  <script>
    function toggleFullscreen() {
      const container = document.getElementById('iframe-container');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }
  </script>

    
  <!-- è§†é¢‘åˆ‡æ¢æŒ‰é’® -->
  <button class="switch-btn" id="switchBtn">ğŸ“</button>

  <!-- è§†é¢‘åˆ—è¡¨ -->
  <div class="movie-list" id="movieList"></div>

  <!-- é…ç½®æ–‡ä»¶ -->
  <script src="./config.js"></script>

  <script>
    const switchBtn = document.getElementById("switchBtn");
    const movieList = document.getElementById("movieList");
    const videoFrame = document.getElementById("videoFrame");

    // åŠ è½½è§†é¢‘å‡½æ•°
    function loadVideo(videoId) {
      const fullUrl = `${config.apiURL}${videoId}`;
      videoFrame.src = fullUrl;
    }

    // åˆ›å»ºè§†é¢‘åˆ—è¡¨
    function createMovieList() {
      if (!config?.movies?.length) return;

      movieList.innerHTML = config.movies
        .map((movie, index) => 
          `<div class="movie-item" data-index="${index}">${movie.name}</div>`
        ).join("");

      // ç»‘å®šç‚¹å‡»äº‹ä»¶
      document.querySelectorAll(".movie-item").forEach(item => {
        item.addEventListener("click", e => {
          const index = parseInt(e.target.dataset.index);
          loadVideo(config.movies[index].videoId);
          hideMovieList();
        });
      });
    }

    // åˆ‡æ¢åˆ—è¡¨æ˜¾ç¤º
    switchBtn.addEventListener("click", () => {
      movieList.style.display = movieList.style.display === "flex" ? "none" : "flex";
    });

    // ç‚¹å‡»å¤–éƒ¨å…³é—­åˆ—è¡¨
    document.addEventListener("click", e => {
      if (!switchBtn.contains(e.target) && !movieList.contains(e.target)) {
        hideMovieList();
      }
    });

    // éšè—è§†é¢‘åˆ—è¡¨
    function hideMovieList() {
      movieList.style.display = "none";
    }

    // åˆå§‹åŒ–
    document.addEventListener("DOMContentLoaded", () => {
      createMovieList();
      if (config.movies.length > 0) {
        loadVideo(config.movies[0].videoId); // é»˜è®¤åŠ è½½ç¬¬ä¸€ä¸ªè§†é¢‘
      }
    });
  </script>
</body>
